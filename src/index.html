<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGame</title>
</head>
<body>
  <div class="game-field">
    <div class="row">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
    </div>
    <div class="row">
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <div class="row">
      <div class="cell" id="9"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
    </div>
    <div class="row">
      <div class="cell" id="13"></div>
      <div class="cell" id="14"></div>
      <div class="cell" id="15"></div>
      <div class="cell" id="16"></div>
    </div>
  </div>
<table class="record-table">
  <tr><th class="heading">Попаданий</th><th class="heading">Промахов</th></tr>
  <tr><td class="win-count">0</td><td class="lose-count">0</td></tr>
</table>
<div class="result"></div>
</body>
</html>
